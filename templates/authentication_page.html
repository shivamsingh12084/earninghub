{% extends '_base.html' %}

{% block title %}About{% endblock title %}

{% block content %}
  <h1>This is the main page</h1>
  {% if user.is_authenticated %}
  <p>Hi {{ user.email }}!</p>
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <p>
      <a href="{% url 'login' %}">Log In</a> 
      <a href="{% url 'signup' %}">Sign Up</a>
    </p>
{% endif %}
{% endblock content %}
